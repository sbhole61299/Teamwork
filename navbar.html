<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        .container{
            display: flex;
            justify-content: space-between;
            background-color: #1b2837;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        div:last-child{
            display: flex;
            justify-content: space-between;
        }

        div:last-child > div{
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Reebok</div>
        <div>
            <div>Men</div>
            <div>Women</div>
            <div>Login</div>
            <div>Signup</div>
        </div>
    </div>
</body>
</html>
